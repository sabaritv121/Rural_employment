<!doctype html>
{% extends "panchayath.html" %}
{% block content %}


<h1>Scheme</h1>
 <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <table class="table">
  <thead class="table table-striped">

    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">scheme_name</th>
      <th scope="col">scheme_tenure</th>


    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.scheme_name}}</td>

        <td>{{i.scheme_tenure}}</td>


        <td>


         <form action="{% url 'delete_scheme' i.id %}"style="display: inline;"
                              onsubmit="window.mytest()">
                            {% csrf_token %}
                            <input type="hidden" value="{{ i.id }}"/>
                            <button type="submit" class="btn btn-danger waves-effect width-md waves-light">Delete
                            </button>
                        </form>
      </td>
  {% endfor %}


    </tr>
  </tbody>


<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}
</script>

{% endblock %}
